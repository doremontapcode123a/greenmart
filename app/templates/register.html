<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Green Grocer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center fixed top-0 left-0 w-full shadow z-50">
    <a href="{% url 'home' %}" class="text-2xl font-bold">GREEN <span class="text-yellow-300">MART</span></a>
    
    
  </nav>
<body class="bg-green-50 flex items-center justify-center h-screen">
  

  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Tạo tài khoản</h1>
    <form method="post">
  {% csrf_token %}
  
  <label class="block mb-2 font-medium">Tên đăng nhập</label>
  <input type="text" name="fnm" class="w-full border p-2 rounded mb-4" placeholder="Nguyễn Văn A" required>

  <label class="block mb-2 font-medium">Email</label>
  <input type="email" name="email" class="w-full border p-2 rounded mb-4" placeholder="email@example.com" required>

  <label class="block mb-2 font-medium">Mật khẩu</label>
  <input type="password" name="pwd" class="w-full border p-2 rounded mb-4" placeholder="********" required>

  <label class="block mb-2 font-medium">Xác nhận mật khẩu</label>
  <input type="password" name="pwd1" class="w-full border p-2 rounded mb-6" placeholder="********" required>

  <button class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">
    Đăng ký
  </button>
</form>
    <p class="mt-4 text-center text-sm">
      Đã có tài khoản? 
      <a href="{% url 'loginn' %}" class="text-green-600 font-semibold hover:underline">Đăng nhập</a>
    </p>
  </div>
</body>
</html>
