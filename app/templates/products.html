<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm - Green Grocer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">GREEN <span class="text-yellow-300">MART</span></div>
    <input type="text" placeholder="Tìm kiếm sản phẩm..."
           class="px-3 py-2 rounded text-black w-1/3">
    <a href="cart.html" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">
      🛒 Giỏ hàng
    </a>
  </header>

  <!-- Danh sách sản phẩm -->
  <main class="p-8">
    <h1 class="text-3xl font-bold text-green-800 mb-6">Danh sách sản phẩm</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Card sản phẩm -->
      <div class="bg-white shadow rounded-lg p-4 text-center hover:shadow-lg transition">
        <img src="images/ca-chua.jpg" alt="Cà chua" class="w-full h-40 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg">Cà chua tươi</h3>
        <p class="text-red-600 font-bold">25,000₫ / kg</p>
        <button class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">Thêm vào giỏ</button>
      </div>

      <div class="bg-white shadow rounded-lg p-4 text-center hover:shadow-lg transition">
        <img src="images/rau-muong.jpg" alt="Rau muống" class="w-full h-40 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg">Rau muống</h3>
        <p class="text-red-600 font-bold">15,000₫ / bó</p>
        <button class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">Thêm vào giỏ</button>
      </div>

      <div class="bg-white shadow rounded-lg p-4 text-center hover:shadow-lg transition">
        <img src="images/khoai-tay.jpg" alt="Khoai tây" class="w-full h-40 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg">Khoai tây</h3>
        <p class="text-red-600 font-bold">30,000₫ / kg</p>
        <button class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">Thêm vào giỏ</button>
      </div>

    </div>
  </main>
</body>
</html>
