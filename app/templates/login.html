<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Green Grocer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center fixed top-0 left-0 w-full shadow z-50">
    <a href="{% url 'home' %}" class="text-2xl font-bold">GREEN <span class="text-yellow-300">MART</span></a>
    <ul class="hidden md:flex gap-6 text-lg">
      <li><a href="{% url 'home' %}" class="hover:text-yellow-300">Trang chủ</a></li>
    
    </ul>
    
  </nav>
<body class="bg-green-50 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Đăng nhập</h1>
    <form method="post">
      {% csrf_token %}
      <label class="block mb-2 font-medium">Tên đăng nhập</label>
      <input name="fnm" type="text" class="w-full border p-2 rounded mb-4" placeholder="username">

      <label class="block mb-2 font-medium">Mật khẩu</label>
      <input name="password" type="password" class="w-full border p-2 rounded mb-6" placeholder="********">

      <button class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">
        Đăng nhập
      </button>
    </form>
    <p class="mt-4 text-center text-sm">
      Chưa có tài khoản? 
      <a href="{% url 'register' %}" class="text-green-600 font-semibold hover:underline">Đăng ký</a>
    </p>
  </div>
</body>
</html>
